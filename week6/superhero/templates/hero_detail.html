{% extends 'hero_theme.html' %}

{% block content %}

<h1>Hero Detail</h1>
<h2>{{object.hero_name}}</h2>
<ul>
    <li>
        Description: {{object.hero_description}}
    </li>
    <img src="{{ object.hero_image }}" alt="{{ object.hero_name }}" width="500">
</ul>
<p>
    <a href="/heros/{{ object.pk }}/">Edit</a>
</p>

<p>
    <a href="..">Hero List</a>
</p>
{% endblock content %}
