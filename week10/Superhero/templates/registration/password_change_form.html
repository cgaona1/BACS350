{% extends 'hero_theme.html' %}

{% block title %} Password Change {% endblock title %}

{% block content %}
    <h1>Password Change</h1>
    <p>
        Please enter your old password and then enter your new password twice.
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Change my password">
    </form>

{% endblock content %}
