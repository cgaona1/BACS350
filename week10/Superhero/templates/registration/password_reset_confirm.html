{% extends 'hero_theme.html'%}

{% block title %} Enter New Password {% endblock title %}

{% block content %}
    <h1>Set a new password!</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Change my password">
    </form>
{% endblock content %}
