{% extends 'hero_theme.html'%}

{% block title %} Forgot Your Password? {% endblock title %}

{% block content %}
    <h1>Forgot your password?</h1>
    <p>Enter your email below, and we'll send you an 
        email with instructions for setting a new password.</p>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Send email!">
    </form>
{% endblock content %}
